<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h1 id="title">Brown Munde</h1>
            <h3 id="artist">A.P Dhillon</h3>
            <div class="img_container">
                <img src="images/Brown Munde.jpg" alt="Music Cover">
            </div>
            <!-- <progress value="0" max="100"></progress> -->
            <audio src="music/Brown Munde.mp3"></audio>

            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
