<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>TIC TAC TOE</h2>
            <p>⚫ Two player Tic Tac Toe game.</p>
            <p>⚫ X-First Player &nbsp; & &nbsp; O-Second Player.</p>
            <p>⚫ You can place your symbol by clicking on the boxes.</p>
        </div>

        <div class="buttons">
            <div class="rows" id="first_row">
                <button id="first" class="items"></button>
                <button id="second" class="items"></button>
                <button id="third" class="items"></button>
            </div>

            <div class="rows" id="second_row">
                <button id="fourth" class="items"></button>
                <button id="fifth" class="items"></button>
                <button id="sixth" class="items"></button>
            </div>

            <div class="rows" id="third_row">
                <button id="seventh" class="items"></button>
                <button id="eight" class="items"></button>
                <button id="ninth" class="items"></button>
            </div>
        </div>

        <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>


</html>
