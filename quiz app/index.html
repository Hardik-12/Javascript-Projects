<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>

    
    <section class="container">
        <div class="child_container">
            <div class="header">
                <h2 class="header_h2">Awesome Quiz Application</h2>
            </div>
            <div class="line"></div>

            <div class="article">
                <h3 class="article_h3">1. What does HTML stand for ?</h3>
                <option class="options check_a"><a href="#" class="option_a">Hyper Text My Language</a></option>
                <option class="options check_b"><a href="#" class="option_b">Hyper Text Modern Language</a></option>
                <option class="options check_c"><a href="#" class="option_c">Hyper Text Markup Language</a></option>
                <option class="options check_d"><a href="#" class="option_d">Hyper Text Make Language</a></option>
            </div>

            <div class="btn">
                <span class="next">Next Question</span>
                <span class="prev">Previous Question</span>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
